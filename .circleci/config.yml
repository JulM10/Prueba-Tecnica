version: 2.1

workflows:
  test-deploy:
    jobs:
      - test

jobs:
  test:
    docker:
      - image: cimg/go:1.17
      - image: cimg/postgres:15.1
    steps:
      - checkout:
        - run:
          name: install dependencies
          command: npm install
        - run:
          name: instalar requirimientos
          command: pip install -r requirements.txt
        - run:
          name: Docker-compose
          command: docker-compose up -d

